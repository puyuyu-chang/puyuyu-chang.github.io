<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ğŸ¥ºãƒã‚¦ãƒ³ãƒ‰ï¼ˆæ”¹è‰¯2ï¼‰</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start; /* ä¸Šå¯„ã› */
      height: 100vh;
      margin: 0;
      background: #ffffdd;
    }
    canvas {
      border: 8px solid black; /* â† æ ã‚’å°‘ã—å¤ªã */
      margin-top: 40px; /* ä¸Šã«å°‘ã—ä½™ç™½ */
      image-rendering: auto; /* ã‚¢ãƒ³ãƒã‚¨ã‚¤ãƒªã‚¢ã‚¹ */
    }
  </style>
</head>
<body>
  <canvas id="game" width="500" height="500"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    // ğŸ¥ºã®è¨­å®š
    const emoji = "ğŸ¥º";
    const fontSize = 100; // çµµæ–‡å­—ã®ã‚µã‚¤ã‚º
    ctx.font = fontSize + "px serif";
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";

    // åº§æ¨™ã¨é€Ÿåº¦
    let x = canvas.width / 2;
    let y = canvas.height / 2;
    let dx = 0;
    let dy = 0;
    let lastAngle = null;

    // çµµæ–‡å­—ã®å®Ÿéš›ã®å½“ãŸã‚Šåˆ¤å®šã‚µã‚¤ã‚º
    const emojiRadius = fontSize / 2;

    // ã‚¯ãƒªãƒƒã‚¯ã§æ–¹å‘ã‚’å¤‰ãˆã‚‹ï¼ˆå‰ã¨ä¼¼ãŸè§’åº¦ã¯é¿ã‘ã‚‹ï¼‰
    function newDirection() {
      let angle;
      do {
        angle = Math.random() * 2 * Math.PI;
      } while (
        lastAngle !== null &&
        Math.abs(Math.atan2(Math.sin(angle - lastAngle), Math.cos(angle - lastAngle))) < (Math.PI / 3) // â† 60åº¦æœªæº€ã¯NG
      );
      lastAngle = angle;
      return angle;
    }

    canvas.addEventListener("click", (e) => {
      const rect = canvas.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const clickY = e.clientY - rect.top;

      if (
        clickX >= x - emojiRadius &&
        clickX <= x + emojiRadius &&
        clickY >= y - emojiRadius &&
        clickY <= y + emojiRadius
      ) {
        const angle = newDirection();
        const speed = 2.0; // é€Ÿåº¦
        dx = Math.cos(angle) * speed;
        dy = Math.sin(angle) * speed;
      }
    });

    // ã‚²ãƒ¼ãƒ ãƒ«ãƒ¼ãƒ—
    function update() {
      x += dx;
      y += dy;

      // æ ã®å½“ãŸã‚Šåˆ¤å®š
      if (x - emojiRadius <= 0 || x + emojiRadius >= canvas.width) {
        dx = -dx;
        x = Math.max(emojiRadius, Math.min(x, canvas.width - emojiRadius));
      }
      if (y - emojiRadius <= 0 || y + emojiRadius >= canvas.height) {
        dy = -dy;
        y = Math.max(emojiRadius, Math.min(y, canvas.height - emojiRadius));
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.font = fontSize + "px serif";
      ctx.fillText(emoji, x, y);

      requestAnimationFrame(update);
    }

    update();
  </script>
</body>
</html>
