<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ğŸ¥ºãƒã‚¦ãƒ³ãƒ‰ï¼ˆpuyuyuçµ±åˆï¼‰</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start; /* ä¸Šå¯„ã› */
      height: 100vh;
      margin: 0;
      background: #ffffdd;
    }
    canvas {
      border: 6px solid black; /* â† æ å¤ªã•6px */
      margin-top: 40px;
      image-rendering: auto; /* ã‚¢ãƒ³ãƒã‚¨ã‚¤ãƒªã‚¢ã‚¹å„ªå…ˆ */
    }
  </style>
</head>
<body>
  <canvas id="game" width="450" height="450"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    // ğŸ¥ºè¨­å®š
    const emoji = "ğŸ¥º";
    const fontSize = 90; // æ ã«åˆã‚ã›ã¦èª¿æ•´
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";

    // ä½ç½®ã¨é€Ÿåº¦
    let x = canvas.width / 2;
    let y = canvas.height / 2;
    let dx = 0;
    let dy = 0;
    let lastAngle = null;

    // ã‚«ã‚¦ãƒ³ã‚¿ãƒ¼
    let puyuyu = 0;

    // å½“ãŸã‚Šåˆ¤å®šã®åŠå¾„ï¼ˆå¤§ä½“ã§OKï¼‰
    const emojiRadius = fontSize / 2;

    // æ–°ã—ã„è§’åº¦ã‚’æ±ºã‚ã‚‹ï¼ˆå‰ã¨ä¼¼ã™ããªã„ï¼‰
    function newDirection() {
      let angle;
      do {
        angle = Math.random() * 2 * Math.PI;
      } while (
        lastAngle !== null &&
        Math.abs(Math.atan2(Math.sin(angle - lastAngle), Math.cos(angle - lastAngle))) < (Math.PI / 3) // 60åº¦æœªæº€ã¯NG
      );
      lastAngle = angle;
      return angle;
    }

    // ã‚¯ãƒªãƒƒã‚¯åˆ¤å®š
    canvas.addEventListener("click", (e) => {
      const rect = canvas.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const clickY = e.clientY - rect.top;

      if (
        clickX >= x - emojiRadius &&
        clickX <= x + emojiRadius &&
        clickY >= y - emojiRadius &&
        clickY <= y + emojiRadius
      ) {
        const angle = newDirection();
        const speed = 2.0;
        dx = Math.cos(angle) * speed;
        dy = Math.sin(angle) * speed;
        puyuyu++; // â† ã‚«ã‚¦ãƒ³ã‚¿ãƒ¼å¢—åŠ 
      }
    });

    // ã‚²ãƒ¼ãƒ ãƒ«ãƒ¼ãƒ—
    function update() {
      x += dx;
      y += dy;

      // å£ãƒã‚¦ãƒ³ãƒ‰
      if (x - emojiRadius <= 0 || x + emojiRadius >= canvas.width) {
        dx = -dx;
        x = Math.max(emojiRadius, Math.min(x, canvas.width - emojiRadius));
      }
      if (y - emojiRadius <= 0 || y + emojiRadius >= canvas.height) {
        dy = -dy;
        y = Math.max(emojiRadius, Math.min(y, canvas.height - emojiRadius));
      }

      // æç”»ãƒªã‚»ãƒƒãƒˆ
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // ğŸ¥ºæœ¬ä½“
      ctx.font = fontSize + "px serif";
      ctx.fillText(emoji, x, y);

      // å·¦ä¸Šã«ã€ŒğŸ¥º æ•°å­—ã€ã ã‘è¡¨ç¤º
      ctx.font = "16px sans-serif";
      ctx.textAlign = "left";
      ctx.textBaseline = "top";
      ctx.fillText("ğŸ¥º " + puyuyu, 8, 8);

      requestAnimationFrame(update);
    }

    update();
  </script>
</body>
</html>
