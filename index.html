<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ぷゆゲー</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      background: #fffff0;
    }
    canvas {
      border: 6px solid black;
      background: #ffffe0;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="450" height="450"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const emoji = "🥺";
    const fontSize = 48;
    const emojiRadius = fontSize / 2;

    // 位置と速度
    let x = canvas.width / 2;
    let y = canvas.height / 2;
    let dx = 0;
    let dy = 0;
    let lastAngle = null;

    // カウンター系
    let puyuyu = 0;
    let clickPower = 1;   // クリック獲得数
    let tapLevel = 1;     // タップレベル
    let tapCost = 50;     // タップの値段

    function newDirection() {
      let angle;
      do {
        angle = Math.random() * 2 * Math.PI;
      } while (
        lastAngle !== null &&
        Math.abs(Math.atan2(Math.sin(angle - lastAngle), Math.cos(angle - lastAngle))) < (Math.PI / 3)
      );
      lastAngle = angle;
      return angle;
    }

    // クリック処理
    canvas.addEventListener("click", (e) => {
      const rect = canvas.getBoundingClientRect();
      const scaleX = canvas.width / rect.width;
      const scaleY = canvas.height / rect.height;
      const clickX = (e.clientX - rect.left) * scaleX;
      const clickY = (e.clientY - rect.top) * scaleY;

      // 🥺クリック判定
      if (
        clickX >= x - emojiRadius &&
        clickX <= x + emojiRadius &&
        clickY >= y - emojiRadius &&
        clickY <= y + emojiRadius
      ) {
        const angle = newDirection();
        const speed = 2.0;
        dx = Math.cos(angle) * speed;
        dy = Math.sin(angle) * speed;
        puyuyu += clickPower;
      }

      // タップ購入判定（右下に配置したボタン領域）
      const tapX = canvas.width - 150;
      const tapY = canvas.height - 40;
      const tapW = 140;
      const tapH = 30;

      if (
        clickX >= tapX &&
        clickX <= tapX + tapW &&
        clickY >= tapY &&
        clickY <= tapY + tapH
      ) {
        if (puyuyu >= tapCost) {
          puyuyu -= tapCost;
          tapLevel++;
          clickPower = Math.floor(1 + clickPower * 0.1);
          tapCost += Math.floor(tapCost * 0.1);
        }
      }
    });

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // 移動とバウンド
      x += dx;
      y += dy;

      if (x - emojiRadius <= 0 || x + emojiRadius >= canvas.width) {
        dx = -dx;
        x = Math.max(emojiRadius, Math.min(x, canvas.width - emojiRadius));
      }
      if (y - emojiRadius <= 0 || y + emojiRadius >= canvas.height) {
        dy = -dy;
        y = Math.max(emojiRadius, Math.min(y, canvas.height - emojiRadius));
      }

      // 🥺描画
      ctx.save();
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.font = fontSize + "px serif";
      ctx.fillText(emoji, x, y);
      ctx.restore();

      // カウンター（左上）
      ctx.save();
      ctx.textAlign = "left";
      ctx.textBaseline = "top";
      ctx.font = "20px sans-serif";
      ctx.fillText("🥺 " + puyuyu, 8, 8);
      ctx.restore();

      // タップ購入ボタン（右下）
      ctx.save();
      ctx.textAlign = "right";
      ctx.textBaseline = "bottom";
      ctx.font = "18px sans-serif";
      ctx.fillText("タップ(Lv" + tapLevel + ") 🥺" + tapCost, canvas.width - 10, canvas.height - 10);
      ctx.restore();

      requestAnimationFrame(update);
    }

    update();
  </script>
</body>
</html>
