<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ショップCanvas風サンプル</title>
<style>
  body {
    background: #ffffdd;
    font-family: sans-serif;
  }
#shopContainer {
  position: fixed;
  top: 50px;
  left: 50%;
  width: 400px;        /* 幅 */
  height: 400px;       /* 高さを幅と同じにして1:1の正方形 */
  background: #FFF9C4;
  border: none;        /* 黒縁を削除 */
  padding: 10px;
  display: none; /* 最初は非表示 */
  box-sizing: border-box;
  overflow: hidden;
  position: relative;
  
  transform: translateX(-50%);
  
}

.shopItem {
  
  transform-origin: left top;
  transform: translate(-3.5px, -6.5px);

    display: flex;
  background: #FFFFEE;
  margin: 6px 0;
  padding: 6px;
  border-radius: 0;
  cursor: pointer;
  font-size: 12px;
  

}

  .shopItem span.icon {
    font-size: 20px;  /* アイコンを大きめに */
    margin-right: 8px;
  }
  .shopItem span.price {
  margin-left: 0;                /* ← もともと margin-left: auto; を置き換え */
    text-align: left;              /* ← 左詰め表示のために追加 */
    font-size: 13px;
  }
  /* 閉上下のテキストエリア */
  #shopControls {
    position: absolute;
    top: 10px;
    right: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    user-select: none;
  }
  #shopControls div:hover {
    color: red;
  }
</style>
</head>
<body>
  <button id="openShopBtn">ショップ</button>

  <div id="shopContainer">
    <div id="shopItems"></div>
    <div id="shopControls">
      <div id="closeBtn">閉</div>
      <div id="upBtn">上</div>
      <div id="downBtn">下</div>
    </div>
  </div>

<script>
  // 所持通貨（デバッグ用）
  let puyuyu = 2000000000;

  // ショップアイテム
  const shopItems = [
    {icon:"😃", effect:10, price:10000},
    {icon:"😡", effect:20, price:100000},
    {icon:"🤔", effect:30, price:1000000},
    {icon:"😭", effect:40, price:10000000},
    {icon:"😎", effect:50, price:100000000},
    {icon:"😆", effect:60, price:1000000000},
    {icon:"😫", effect:70, price:10000000000},
    {icon:"🤢", effect:80, price:100000000000},
    {icon:"😇", effect:90, price:1000000000000},
    {icon:"👿", effect:100, price:10000000000000},
  ];

  const shopContainer = document.getElementById("shopContainer");
  const shopItemsDiv = document.getElementById("shopItems");

  const itemsPerPage = 8;
  let currentPage = 0;

  // ショップを開く
  document.getElementById("openShopBtn").addEventListener("click", () => {
    shopContainer.style.display = "block";
    renderShop();
  });

  // 閉じる
  document.getElementById("closeBtn").addEventListener("click", () => {
    shopContainer.style.display = "none";
  });

  // ページ切り替え
  document.getElementById("upBtn").addEventListener("click", () => {
    if (currentPage > 0) {
      currentPage--;
      renderShop();
    }
  });
  document.getElementById("downBtn").addEventListener("click", () => {
    if ((currentPage + 1) * itemsPerPage < shopItems.length) {
      currentPage++;
      renderShop();
    }
  });

  // アイテム描画
  function renderShop() {
    shopItemsDiv.innerHTML = "";
    const start = currentPage * itemsPerPage;
    const end = start + itemsPerPage;
    const visibleItems = shopItems.slice(start, end);

    visibleItems.forEach((item, index) => {
      const div = document.createElement("div");
      div.className = "shopItem";
      div.innerHTML = `
        <span class="icon">${item.icon}</span>
        <span>${item.icon}を${item.effect}%効率化</span>
        <span class="price"> 🥺${item.price}</span>
      `;
      div.addEventListener("click", () => buyItem(start + index));
      shopItemsDiv.appendChild(div);
    });
  }

  // 購入処理
  function buyItem(index) {
    const item = shopItems[index];
    if (puyuyu >= item.price) {
      puyuyu -= item.price;
      alert(`${item.icon} を購入しました！ 残り: 🥺${puyuyu}`);
    } else {
      alert("🥺が足りません！");
    }
  }
</script>
</body>
</html>
