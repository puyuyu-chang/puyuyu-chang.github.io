<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ショップDOMサンプル</title>
<style>
  body {
    background: #ffffdd;
    font-family: sans-serif;
  }
  #shopContainer {
    position: fixed;
    top: 50px;
    left: 50%;
    transform: translateX(-50%);
    width: 300px;
    max-height: 400px;
    background: #fff9c4;
    border: 4px solid #333;
    border-radius: 8px;
    padding: 10px;
    display: none; /* 最初は非表示 */
    overflow-y: auto; /* アイテムが多い場合スクロール */
  }
  .shopItem {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #ffffee;
    margin: 5px 0;
    padding: 6px;
    border-radius: 6px;
    cursor: pointer;
  }
  .shopItem:hover {
    background: #ffee99;
  }
  .shopButtons {
    display: flex;
    justify-content: space-between;
    margin-top: 8px;
  }
</style>
</head>
<body>
  <button id="openShopBtn">ショップ</button>

  <div id="shopContainer">
    <div id="shopItems"></div>
    <div class="shopButtons">
      <button id="closeShopBtn">閉じる</button>
    </div>
  </div>

<script>
  // プレイヤーの所持数（デバッグ用）
  let puyuyu = 200000;

  // ショップアイテムデータ
  const shopItems = [
    {icon:"😃", effect:10, price:10000},
    {icon:"😡", effect:20, price:100000},
    {icon:"🤔", effect:30, price:1000000},
    {icon:"😭", effect:40, price:10000000},
    {icon:"😎", effect:50, price:100000000},
    {icon:"😆", effect:60, price:1000000000},
    {icon:"😫", effect:70, price:10000000000},
    {icon:"🤢", effect:80, price:100000000000},
  ];

  const shopContainer = document.getElementById("shopContainer");
  const shopItemsDiv = document.getElementById("shopItems");

  // ショップを開く
  document.getElementById("openShopBtn").addEventListener("click", () => {
    shopContainer.style.display = "block";
    renderShop();
  });

  // ショップを閉じる
  document.getElementById("closeShopBtn").addEventListener("click", () => {
    shopContainer.style.display = "none";
  });

  // アイテム描画
  function renderShop() {
    shopItemsDiv.innerHTML = "";
    shopItems.forEach((item, index) => {
      const div = document.createElement("div");
      div.className = "shopItem";
      div.innerHTML = `
        <span>${item.icon} を${item.effect}%効率化</span>
        <span>🥺${item.price}</span>
      `;
      div.addEventListener("click", () => buyItem(index));
      shopItemsDiv.appendChild(div);
    });
  }

  // 購入処理
  function buyItem(index) {
    const item = shopItems[index];
    if (puyuyu >= item.price) {
      puyuyu -= item.price;
      alert(`${item.icon} を購入しました！ 所持: 🥺${puyuyu}`);
      // 効果反映処理をここに書く（クリック強化とか）
    } else {
      alert("🥺が足りません！");
    }
  }
</script>
</body>
</html>
