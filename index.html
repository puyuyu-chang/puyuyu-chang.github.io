<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>🥺バウンド（puyuyu付き）</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      margin: 0;
      background: #ffffdd;
    }
    canvas {
      border: 6px solid black; /* ← 太さ6px */
      margin-top: 40px;
      image-rendering: auto;
    }
  </style>
</head>
<body>
  <canvas id="game" width="450" height="450"></canvas> <!-- ← サイズ450px -->

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    // 🥺の設定
    const emoji = "🥺";
    const fontSize = 90; // 枠に合わせて少し小さめ
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";

    // 座標と速度
    let x = canvas.width / 2;
    let y = canvas.height / 2;
    let dx = 0;
    let dy = 0;
    let lastAngle = null;

    // カウンター変数
    let puyuyu = 0;

    // 絵文字の当たり判定半径
    const emojiRadius = fontSize / 2;

    // ランダム方向を返す（前と60度以上違う）
    function newDirection() {
      let angle;
      do {
        angle = Math.random() * 2 * Math.PI;
      } while (
        lastAngle !== null &&
        Math.abs(Math.atan2(Math.sin(angle - lastAngle), Math.cos(angle - lastAngle))) < (Math.PI / 3)
      );
      lastAngle = angle;
      return angle;
    }

    // クリック処理
    canvas.addEventListener("click", (e) => {
      const rect = canvas.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const clickY = e.clientY - rect.top;

      // 🥺に当たったら
      if (
        clickX >= x - emojiRadius &&
        clickX <= x + emojiRadius &&
        clickY >= y - emojiRadius &&
        clickY <= y + emojiRadius
      ) {
        const angle = newDirection();
        const speed = 2.0;
        dx = Math.cos(angle) * speed;
        dy = Math.sin(angle) * speed;

        puyuyu++; // ← カウントアップ
      }
    });

    // ゲームループ
    function update() {
      x += dx;
      y += dy;

      // 壁バウンド
      if (x - emojiRadius <= 0 || x + emojiRadius >= canvas.width) {
        dx = -dx;
        x = Math.max(emojiRadius, Math.min(x, canvas.width - emojiRadius));
      }
      if (y - emojiRadius <= 0 || y + emojiRadius >= canvas.height) {
        dy = -dy;
        y = Math.max(emojiRadius, Math.min(y, canvas.height - emojiRadius));
      }

      // 描画
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // 🥺本体
      ctx.font = fontSize + "px serif";
      ctx.fillText(emoji, x, y);

      // 左上にカウンター表示
      ctx.font = "16px sans-serif";
      ctx.textAlign = "left";
      ctx.textBaseline = "top";
      ctx.fillText("🥺 puyuyu: " + puyuyu, 8, 8);

      // 次のフレームへ
      requestAnimationFrame(update);
    }

    update();
  </script>
</body>
</html>
