<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ğŸ¥ºãƒã‚¦ãƒ³ãƒ‰ï¼ˆã‚¯ãƒªãƒƒã‚¯å¼·åŒ–ä»˜ãï¼‰</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      margin: 0;
      background: #ffffdd;
    }
    canvas {
      border: 6px solid black;
      margin-top: 40px;
      image-rendering: auto;
    }
  </style>
</head>
<body>
  <canvas id="game" width="450" height="450"></canvas>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const emoji = "ğŸ¥º";
    const fontSize = 90;
    const emojiRadius = fontSize / 2;

    let x = canvas.width / 2;
    let y = canvas.height / 2;
    let dx = 0;
    let dy = 0;
    let lastAngle = null;

    // ã‚¹ã‚³ã‚¢ & å¼·åŒ–é–¢é€£
    let puyuyu = 0;
    let clickValue = 1;
    let upgradeLevel = 1;
    let upgradeCost = 50;

    function newDirection() {
      let angle;
      do {
        angle = Math.random() * 2 * Math.PI;
      } while (
        lastAngle !== null &&
        Math.abs(Math.atan2(Math.sin(angle - lastAngle), Math.cos(angle - lastAngle))) < (Math.PI / 3)
      );
      lastAngle = angle;
      return angle;
    }

    // ğŸ¥ºã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ
    canvas.addEventListener("click", (e) => {
      const rect = canvas.getBoundingClientRect();
      const scaleX = canvas.width / rect.width;
      const scaleY = canvas.height / rect.height;
      const clickX = (e.clientX - rect.left) * scaleX;
      const clickY = (e.clientY - rect.top) * scaleY;

      // ğŸ¥ºã‚’ã‚¯ãƒªãƒƒã‚¯ã—ãŸå ´åˆ
      if (
        clickX >= x - emojiRadius &&
        clickX <= x + emojiRadius &&
        clickY >= y - emojiRadius &&
        clickY <= y + emojiRadius
      ) {
        const angle = newDirection();
        const speed = 2.0;
        dx = Math.cos(angle) * speed;
        dy = Math.sin(angle) * speed;
        puyuyu += clickValue;
      }

      // å¼·åŒ–ãƒœã‚¿ãƒ³ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ãŸå ´åˆ
      const buttonWidth = 160;
      const buttonHeight = 40;
      const buttonX = canvas.width - buttonWidth - 10;
      const buttonY = canvas.height - buttonHeight - 10;
      if (
        clickX >= buttonX &&
        clickX <= buttonX + buttonWidth &&
        clickY >= buttonY &&
        clickY <= buttonY + buttonHeight
      ) {
        if (puyuyu >= upgradeCost) {
          puyuyu -= upgradeCost;
          upgradeLevel++;
          upgradeCost = Math.floor(upgradeCost + upgradeCost * 0.1);
          clickValue = Math.floor(clickValue + clickValue * 0.1);
        }
      }
    });

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // ğŸ¥ºã®ä½ç½®æ›´æ–°
      x += dx;
      y += dy;

      // å£ãƒã‚¦ãƒ³ãƒ‰
      if (x - emojiRadius <= 0 || x + emojiRadius >= canvas.width) {
        dx = -dx;
        x = Math.max(emojiRadius, Math.min(x, canvas.width - emojiRadius));
      }
      if (y - emojiRadius <= 0 || y + emojiRadius >= canvas.height) {
        dy = -dy;
        y = Math.max(emojiRadius, Math.min(y, canvas.height - emojiRadius));
      }

      // ğŸ¥ºæç”»
      ctx.save();
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.font = fontSize + "px serif";
      ctx.fillText(emoji, x, y);
      ctx.restore();

      // ã‚¹ã‚³ã‚¢è¡¨ç¤º
      ctx.save();
      ctx.textAlign = "left";
      ctx.textBaseline = "top";
      ctx.font = "20px sans-serif";
      ctx.fillText("ğŸ¥º " + puyuyu, 8, 8);
      ctx.restore();

      // å¼·åŒ–ãƒœã‚¿ãƒ³æç”»
      const buttonWidth = 160;
      const buttonHeight = 40;
      const buttonX = canvas.width - buttonWidth - 10;
      const buttonY = canvas.height - buttonHeight - 10;

ctx.save();

// ãƒœã‚¿ãƒ³æ ã¨èƒŒæ™¯
ctx.fillStyle = "#fff";
ctx.strokeStyle = "#000";
ctx.lineWidth = 2;
ctx.fillRect(buttonX, buttonY, buttonWidth, buttonHeight);
ctx.strokeRect(buttonX, buttonY, buttonWidth, buttonHeight);

// ãƒ†ã‚­ã‚¹ãƒˆæç”»ï¼ˆã‚¹ã‚³ã‚¢è¡¨ç¤ºã¨åŒæ§˜ã®ã‚¹ã‚¿ã‚¤ãƒ«ï¼‰
ctx.textAlign = "left";
ctx.textBaseline = "top";
ctx.font = "16px sans-serif";
ctx.fillStyle = "#000";
ctx.fillText(
  `ã‚¿ãƒƒãƒ—(Lv${upgradeLevel}) ğŸ¥º${upgradeCost}`,
  buttonX + 8,
  buttonY + 8
);

ctx.restore();


      requestAnimationFrame(update);
    }

    update();
  </script>
</body>
</html>
