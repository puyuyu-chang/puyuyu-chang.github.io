<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ğŸ¥ºãƒã‚¦ãƒ³ãƒ‰ï¼ˆpuyuyuä»˜ãï¼‰</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      margin: 0;
      background: #ffffdd;
    }
    canvas {
      border: 6px solid black; /* â† å¤ªã•6px */
      margin-top: 40px;
      image-rendering: auto;
    }
  </style>
</head>
<body>
  <canvas id="game" width="450" height="450"></canvas> <!-- â† ã‚µã‚¤ã‚º450px -->

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    // ğŸ¥ºã®è¨­å®š
    const emoji = "ğŸ¥º";
    const fontSize = 90; // æ ã«åˆã‚ã›ã¦å°‘ã—å°ã•ã‚
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";

    // åº§æ¨™ã¨é€Ÿåº¦
    let x = canvas.width / 2;
    let y = canvas.height / 2;
    let dx = 0;
    let dy = 0;
    let lastAngle = null;

    // ã‚«ã‚¦ãƒ³ã‚¿ãƒ¼å¤‰æ•°
    let puyuyu = 0;

    // çµµæ–‡å­—ã®å½“ãŸã‚Šåˆ¤å®šåŠå¾„
    const emojiRadius = fontSize / 2;

    // ãƒ©ãƒ³ãƒ€ãƒ æ–¹å‘ã‚’è¿”ã™ï¼ˆå‰ã¨60åº¦ä»¥ä¸Šé•ã†ï¼‰
    function newDirection() {
      let angle;
      do {
        angle = Math.random() * 2 * Math.PI;
      } while (
        lastAngle !== null &&
        Math.abs(Math.atan2(Math.sin(angle - lastAngle), Math.cos(angle - lastAngle))) < (Math.PI / 3)
      );
      lastAngle = angle;
      return angle;
    }

    // ã‚¯ãƒªãƒƒã‚¯å‡¦ç†
    canvas.addEventListener("click", (e) => {
      const rect = canvas.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const clickY = e.clientY - rect.top;

      // ğŸ¥ºã«å½“ãŸã£ãŸã‚‰
      if (
        clickX >= x - emojiRadius &&
        clickX <= x + emojiRadius &&
        clickY >= y - emojiRadius &&
        clickY <= y + emojiRadius
      ) {
        const angle = newDirection();
        const speed = 2.0;
        dx = Math.cos(angle) * speed;
        dy = Math.sin(angle) * speed;

        puyuyu++; // â† ã‚«ã‚¦ãƒ³ãƒˆã‚¢ãƒƒãƒ—
      }
    });

    // ã‚²ãƒ¼ãƒ ãƒ«ãƒ¼ãƒ—
    function update() {
      x += dx;
      y += dy;

      // å£ãƒã‚¦ãƒ³ãƒ‰
      if (x - emojiRadius <= 0 || x + emojiRadius >= canvas.width) {
        dx = -dx;
        x = Math.max(emojiRadius, Math.min(x, canvas.width - emojiRadius));
      }
      if (y - emojiRadius <= 0 || y + emojiRadius >= canvas.height) {
        dy = -dy;
        y = Math.max(emojiRadius, Math.min(y, canvas.height - emojiRadius));
      }

      // æç”»
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // ğŸ¥ºæœ¬ä½“
      ctx.font = fontSize + "px serif";
      ctx.fillText(emoji, x, y);

      // å·¦ä¸Šã«ã‚«ã‚¦ãƒ³ã‚¿ãƒ¼è¡¨ç¤º
      ctx.font = "16px sans-serif";
      ctx.textAlign = "left";
      ctx.textBaseline = "top";
      ctx.fillText("ğŸ¥º puyuyu: " + puyuyu, 8, 8);

      // æ¬¡ã®ãƒ•ãƒ¬ãƒ¼ãƒ ã¸
      requestAnimationFrame(update);
    }

    update();
  </script>
</body>
</html>
