<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>🥺バウンド（当たり判定修正）</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start; /* 上寄せ */
      height: 100vh;
      margin: 0;
      background: #ffffdd;
    }
    canvas {
      border: 6px solid black; /* 枠太さ6px */
      margin-top: 40px;
      image-rendering: auto; /* アンチエイリアス優先 */
    }
  </style>
</head>
<body>
  <canvas id="game" width="450" height="450"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const emoji = "🥺";
    const fontSize = 90; // メイン絵文字サイズ
    ctx.fillStyle = "#000"; // 描画色

    // puyuyu カウント
    let puyuyu = 0;

    // 位置・速度
    let x = canvas.width / 2;
    let y = canvas.height / 2;
    let dx = 0;
    let dy = 0;
    let lastAngle = null;

    // 絵文字の描画矩形（幅/高さ）を取得する関数
    function measureEmoji() {
      ctx.font = `${fontSize}px serif`;
      const m = ctx.measureText(emoji);

      const width = m.width || fontSize; // 幅（フォールバックあり）
      // 高さは actualBoundingBox があれば使い、なければ fontSize を使う
      const height = (typeof m.actualBoundingBoxAscent === "number" && typeof m.actualBoundingBoxDescent === "number")
        ? (m.actualBoundingBoxAscent + m.actualBoundingBoxDescent)
        : fontSize;

      return { width, height };
    }

    // 最初に計測
    let metrics = measureEmoji();
    let halfW = metrics.width / 2;
    let halfH = metrics.height / 2;

    // 角度生成（前回と似すぎない：60度以上違うものを選ぶ）
    function newDirection() {
      let angle;
      do {
        angle = Math.random() * 2 * Math.PI;
      } while (
        lastAngle !== null &&
        Math.abs(Math.atan2(Math.sin(angle - lastAngle), Math.cos(angle - lastAngle))) < (Math.PI / 3)
      );
      lastAngle = angle;
      return angle;
    }

    // クリック判定（キャンバス座標で判定）
    canvas.addEventListener("click", (e) => {
      const rect = canvas.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const clickY = e.clientY - rect.top;

      // 再計測（環境によって最初の計測と差が出る場合があるため安全策）
      metrics = measureEmoji();
      halfW = metrics.width / 2;
      halfH = metrics.height / 2;

      // 描画時は (x,y) を中心にして左上座標を決定しているのでそれを使って矩形判定
      const drawX = x - halfW;
      const drawY = y - halfH;

      if (
        clickX >= drawX &&
        clickX <= drawX + metrics.width &&
        clickY >= drawY &&
        clickY <= drawY + metrics.height
      ) {
        // 当たり：方向を変え、速度を設定、puyuyu を +1
        const angle = newDirection();
        const speed = 2.0;
        dx = Math.cos(angle) * speed;
        dy = Math.sin(angle) * speed;
        puyuyu++;
      }
    });

    // ループ
    function update() {
      // 位置更新
      x += dx;
      y += dy;

      // 再計測（念のためフレームごとに計測して幅高さを最新に）
      metrics = measureEmoji();
      halfW = metrics.width / 2;
      halfH = metrics.height / 2;

      // 壁反射（矩形の端がキャンバス外に出ないように）
      if (x - halfW <= 0) {
        dx = -dx;
        x = halfW;
      } else if (x + halfW >= canvas.width) {
        dx = -dx;
        x = canvas.width - halfW;
      }
      if (y - halfH <= 0) {
        dy = -dy;
        y = halfH;
      } else if (y + halfH >= canvas.height) {
        dy = -dy;
        y = canvas.height - halfH;
      }

      // 描画
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // メイン絵文字（左上基準で描画するため drawX/drawY を計算）
      ctx.font = `${fontSize}px serif`;
      ctx.textAlign = "left";
      ctx.textBaseline = "top";
      const drawX = x - halfW;
      const drawY = y - halfH;
      ctx.fillText(emoji, drawX, drawY);

      // 左上に小さく "🥺 <数値>" を表示（"puyuyu:" 部分は表示しない）
      ctx.font = "16px sans-serif";
      ctx.textAlign = "left";
      ctx.textBaseline = "top";
      ctx.fillText("🥺 " + puyuyu, 8, 8);

      requestAnimationFrame(update);
    }

    // 開始
    update();
  </script>
</body>
</html>
