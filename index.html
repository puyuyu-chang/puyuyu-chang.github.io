<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>🥺バウンド（改良2）</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start; /* 上寄せ */
      height: 100vh;
      margin: 0;
      background: #ffffdd;
    }
    canvas {
      border: 8px solid black; /* ← 枠を少し太く */
      margin-top: 40px; /* 上に少し余白 */
      image-rendering: auto; /* アンチエイリアス */
    }
  </style>
</head>
<body>
  <canvas id="game" width="500" height="500"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    // 🥺の設定
    const emoji = "🥺";
    const fontSize = 100; // 絵文字のサイズ
    ctx.font = fontSize + "px serif";
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";

    // 座標と速度
    let x = canvas.width / 2;
    let y = canvas.height / 2;
    let dx = 0;
    let dy = 0;
    let lastAngle = null;

    // 絵文字の実際の当たり判定サイズ
    const emojiRadius = fontSize / 2;

    // クリックで方向を変える（前と似た角度は避ける）
    function newDirection() {
      let angle;
      do {
        angle = Math.random() * 2 * Math.PI;
      } while (
        lastAngle !== null &&
        Math.abs(Math.atan2(Math.sin(angle - lastAngle), Math.cos(angle - lastAngle))) < (Math.PI / 3) // ← 60度未満はNG
      );
      lastAngle = angle;
      return angle;
    }

    canvas.addEventListener("click", (e) => {
      const rect = canvas.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const clickY = e.clientY - rect.top;

      if (
        clickX >= x - emojiRadius &&
        clickX <= x + emojiRadius &&
        clickY >= y - emojiRadius &&
        clickY <= y + emojiRadius
      ) {
        const angle = newDirection();
        const speed = 2.0; // 速度
        dx = Math.cos(angle) * speed;
        dy = Math.sin(angle) * speed;
      }
    });

    // ゲームループ
    function update() {
      x += dx;
      y += dy;

      // 枠の当たり判定
      if (x - emojiRadius <= 0 || x + emojiRadius >= canvas.width) {
        dx = -dx;
        x = Math.max(emojiRadius, Math.min(x, canvas.width - emojiRadius));
      }
      if (y - emojiRadius <= 0 || y + emojiRadius >= canvas.height) {
        dy = -dy;
        y = Math.max(emojiRadius, Math.min(y, canvas.height - emojiRadius));
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.font = fontSize + "px serif";
      ctx.fillText(emoji, x, y);

      requestAnimationFrame(update);
    }

    update();
  </script>
</body>
</html>
