<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ショップDOMページ切り替えサンプル</title>
<style>
  body {
    background: #ffffdd;
    font-family: sans-serif;
  }
  #shopContainer {
    position: fixed;
    top: 50px;
    left: 50%;
    transform: translateX(-50%);
    width: 350px;
    height: 300px;
    background: #fff9c4;
    border: 4px solid #333;
    border-radius: 8px;
    padding: 10px;
    display: none; /* 最初は非表示 */
    box-sizing: border-box;
    overflow: hidden; /* ページ切り替えで高さ固定 */
  }
  #shopItems {
    margin-right: 70px; /* ボタンの分だけ右に余白 */
  }
  .shopItem {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #ffffee;
    margin: 5px 0;
    padding: 6px;
    border-radius: 6px;
    cursor: pointer;
  }
  .shopItem:hover {
    background: #ffee99;
  }
  #shopButtons {
    position: absolute;
    top: 10px;
    right: 10px;
    display: flex;
    flex-direction: column; /* 縦並び */
    gap: 10px;
  }
  #shopButtons button {
    writing-mode: vertical-rl; /* 縦書きっぽく配置 */
    text-orientation: upright;
    padding: 4px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <button id="openShopBtn">ショップ</button>

  <div id="shopContainer">
    <div id="shopItems"></div>
    <div id="shopButtons">
      <button id="closeShopBtn">閉</button>
      <button id="upBtn">上</button>
      <button id="downBtn">下</button>
    </div>
  </div>

<script>
  // プレイヤー所持（デバッグ用）
  let puyuyu = 200000;

  // ショップアイテムデータ
  const shopItems = [
    {icon:"😃", effect:10, price:10000},
    {icon:"😡", effect:20, price:100000},
    {icon:"🤔", effect:30, price:1000000},
    {icon:"😭", effect:40, price:10000000},
    {icon:"😎", effect:50, price:100000000},
    {icon:"😆", effect:60, price:1000000000},
    {icon:"😫", effect:70, price:10000000000},
    {icon:"🤢", effect:80, price:100000000000},
  ];

  const shopContainer = document.getElementById("shopContainer");
  const shopItemsDiv = document.getElementById("shopItems");

  const itemsPerPage = 4;
  let currentPage = 0;

  // ショップを開く
  document.getElementById("openShopBtn").addEventListener("click", () => {
    shopContainer.style.display = "block";
    renderShop();
  });

  // 閉じる
  document.getElementById("closeShopBtn").addEventListener("click", () => {
    shopContainer.style.display = "none";
  });

  // ページ切り替え
  document.getElementById("upBtn").addEventListener("click", () => {
    if (currentPage > 0) {
      currentPage--;
      renderShop();
    }
  });

  document.getElementById("downBtn").addEventListener("click", () => {
    if ((currentPage + 1) * itemsPerPage < shopItems.length) {
      currentPage++;
      renderShop();
    }
  });

  // アイテム描画
  function renderShop() {
    shopItemsDiv.innerHTML = "";
    const start = currentPage * itemsPerPage;
    const end = start + itemsPerPage;
    const visibleItems = shopItems.slice(start, end);

    visibleItems.forEach((item, index) => {
      const div = document.createElement("div");
      div.className = "shopItem";
      div.innerHTML = `
        <span>${item.icon} を${item.effect}%効率化</span>
        <span>🥺${item.price}</span>
      `;
      div.addEventListener("click", () => buyItem(start + index));
      shopItemsDiv.appendChild(div);
    });
  }

  // 購入処理
  function buyItem(index) {
    const item = shopItems[index];
    if (puyuyu >= item.price) {
      puyuyu -= item.price;
      alert(`${item.icon} を購入しました！ 残り: 🥺${puyuyu}`);
    } else {
      alert("🥺が足りません！");
    }
  }
</script>
</body>
</html>
